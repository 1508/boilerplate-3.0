umbracoStylingPlugin:
    - 'clean:umbracoStyling'
    - 'copy:umbracoStyling'
    - 'sass_globbing:umbracoStyling'
    - 'sass:umbracoStyling'

prototype:
    - 'clean:prototype'
    - 'copy:prototype'
    - 'babel:prototype'
    - 'sass:prototype'
    - 'postcss:prototype'
    - 'assemble'
    - 'express:prototype'
    - 'open'
    - 'watchPrototype'
dev:
    - 'clean:development'
    - 'copy:development'
    - 'sass:development'
    - 'postcss:development'
    - 'requirejs:development'
    - 'babel:development'

    # If on a Umbraco project, enable the following target to generate styling for custom
    # content modules in umbraco
    #- 'umbracoStylingPlugin'

    - 'watchDevelopment'

build:
    - 'clean:production'
    - 'copy:production'
    - 'imagemin:production'
    - 'sass:production'
    - 'postcss:prototype'
    - 'requirejs:production'
    - 'babel:production'
    - 'uglify:production'

    # If on a Umbraco project, enable the following target to generate styling for custom
    # content modules in umbraco
    #- 'umbracoStylingPlugin'

optimize:
    - 'imagemin:originals'

staticsite:
    - 'clean:production'
    - 'copy:production'
    - 'imagemin:production'
    - 'sass:production'
    - 'requirejs:production'
    - 'preprocess:production'
    - 'processhtml:production'
    - 'express:staticsite'
    - 'open'
    - 'express-keepalive'

default:
    - 'build'
