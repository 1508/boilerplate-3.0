umbracoStylingPlugin:
    - 'clean:umbracoStyling'
    - 'copy:umbracoStyling'
    - 'sass_globbing:umbracoStyling'
    - 'sass:umbracoStyling'

prototype:
    - 'clean:prototype'
    - 'copy:prototype'
    - 'babel:prototype'
    - 'sass:prototype'
    - 'postcss:prototype'
    - 'assemble'
    - 'connect:prototype'
    - 'watchPrototype'

dev:
    - 'clean:development'
    - 'copy:development'
    - 'sass:development'
    - 'postcss:development'
    - 'babel:development'
    - 'requirejs:development'

    # If on a Umbraco project, enable the following target to generate styling for custom
    # content modules in umbraco
    #- 'umbracoStylingPlugin'

    - 'clean:tempBuild'
    - 'watchDevelopment'

build:
    - 'clean:production'
    - 'copy:production'
    - 'imagemin:production'
    - 'sass:production'
    - 'postcss:production'
    - 'babel:production'
    - 'requirejs:production'
    - 'uglify:production'

    # If on a Umbraco project, enable the following target to generate styling for custom
    # content modules in umbraco
    #- 'umbracoStylingPlugin'

#    - 'clean:tempBuild'

optimize:
    - 'imagemin:originals'

default:
    - 'build'
